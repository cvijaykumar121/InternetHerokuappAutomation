name: First Workflow
on:
  - workflow_dispatch
  - push
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repo
        uses: actions/checkout@v4.1.7

      - name: Setup AdoptOpenJDK
        uses: joschi/setup-jdk@v2.5.1
        with:
          java-version: '17'

      - name: Set ChromeDriver Version
        run: |
          CHROMEDRIVER_VERSION="126.0.6478.126"
          run: echo "CHROMEDRIVER_VERSION=${{ env.CHROMEDRIVER_VERSION }}" >> $GITHUB_ENV
        shell: bash

      - name: Debug Output
        run: |
          echo "Current Shell: $SHELL"
          echo "GITHUB_ENV: $GITHUB_ENV"
          echo "CHROMEDRIVER_VERSION: $CHROMEDRIVER_VERSION"  

